<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro + WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">Cadastro de Usuário</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone para Envio</label>
                                <input type="tel" class="form-control" id="telefoneEnvio" required>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-primary" onclick="gravarDados()">Gravar</button>
                                <button type="button" class="btn btn-secondary" onclick="exibirDados()">Exibir</button>
                                <button type="button" class="btn btn-success" onclick="enviarDados()">Enviar</button>
                            </div>
                        </form>
                        
                        <div id="dadosExibidos" class="mt-4 p-3 border rounded d-none">
                            <h4>Dados Armazenados:</h4>
                            <div id="conteudoDados"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
